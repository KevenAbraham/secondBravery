<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="../imagens/bravery-logo.png">
    <style>
        *, 
        *:before
        *:after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: url(../imagens/signup-image.png);
        }

        h1 {
            text-align: center;
            font-size: 60px;
            margin-top: 100px;
            color: white;
        }

        .credit {
            position: relative;
            bottom: -50px;
            font-size: 18px;
            color: white;
            text-align: center;
        }

        .box {
            height: 50vh;
            width: 70vw;
            min-width: 600px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: auto;
        }

        a {
            position: relative;
            color: white;
            text-decoration: none;
            font-size: 35px;     
            letter-spacing: 0.5px;
            padding: 0 10px;
        }

        a:after {
            content: "";
            position: absolute;
            background-color: #fff;
            height: 3px;
            width: 0%;
            left: 0;
            bottom: -10px;
            transition: 0.3s;
        }

        a:hover {
            color: #ffffff;
        }

        a:hover:after {
            width: 100%;
        }

        button {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            padding: 14px 20px;
            margin: 8px 0;
            cursor: pointer;
            align-items: center;
            transition: 0.4s ease;
        }

        button:hover {
            transition: 0.4s ease;
        }

        button a {
            font-size: 32px
        }

        @media (max-width: 1366px) {
            h1 {
                margin-top: 40px;
                font-size: 60px;
            }

            .credit {
                bottom: 0;
            }

            a {
                margin-bottom: 50px;
            }

            button {
                padding-top: 20px;
            }

        }
        
    </style>
</head>
